<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Lim Scooter</title>
  </head>

  <body>

    <div class="container">

      <header>
        <div class="logo">
          <img class="lim" src="logo.png" alt="">
        </div>
        <div class="">
          <h2 class="title">Taking Booleaners from A to B</h1>
        </div>
      </header>

      <nav>
        <div class="botton-container">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>
      </nav>

      <main>

        <div class="scooter ">
          <div class="select-scooter">
            <input type="checkbox" name="" value="">
            <h3>Monopattino Gino22</h3>
          </div>
          <div class="description-scooter">
            <span class="position">Via Guadalametri</span>
            <span class="distance">a 220 metri da te</span>
          </div>
          <div class="charge-state">
            <span class="state">Stato carica:</span>
            <div class="charge one"></div>
          </div>
        </div>

        <div class="scooter ">
          <div class="select-scooter">
            <input type="checkbox" name="" value="">
            <h3>Monopattino Mike24</h3>
          </div>
          <div class="description-scooter">
            <span class="position">Via Ricciardoni</span>
            <span class="distance">a 420 metri da te</span>
          </div>
          <div class="charge-state">
            <span class="state">Stato carica:</span>
            <div class="charge two"></div>
          </div>
        </div>

        <div class="scooter ">
          <div class="select-scooter">
            <input type="checkbox" name="" value="">
            <h3>Monopattino Fede154</h3>
          </div>
          <div class="description-scooter">
            <span class="position">Via Mentarini</span>
            <span class="distance">a 490 metri da te</span>
          </div>
          <div class="charge-state">
            <span class="state">Stato carica:</span>
            <div class="charge three"></div>
          </div>
        </div>

      </main>

    </div>

  </body>

</html>
